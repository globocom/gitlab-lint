name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
      - name: Setup Project
        run: make setup
      - name: Run build
        run: go build .
      - name: Run test
        run: go run github.com/onsi/ginkgo/ginkgo@v1.16.4 -r .
