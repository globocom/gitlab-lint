name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'
      - name: Setup Test
        run: make setup-test
      - name: Run build
        run: go build .
      - name: Run test
        run: go run github.com/onsi/ginkgo/ginkgo@v1.16.4 -r .
